<section class="vh-100" style="background-color: #508bfc;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <h3 class="mb-4">Sign in</h3>
  
              <div class="form-group mb-2">
                <input type="email" id="email-input" class="form-control form-control-lg" placeholder="Email" />
              </div>
  
              <div class="form-group mb-3">
                <input type="password" id="password-input" class="form-control form-control-lg" placeholder="Password" />
              </div>
  
              <!-- Checkbox -->
              <div class="form-check d-flex justify-content-start mb-3">
                <input class="form-check-input" type="checkbox" value="" id="rem-pwd"/>
                <label class="form-check-label" style="padding-left:0.5rem" for="rem-pwd"> Remember password </label>
              </div>
              
              <div class="btn-group full-width">
                <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
              </div>
              <hr class="my-4">
              <button class="btn btn-lg btn-block btn-secondary mb-2 full-width" type="submit"><i class="fab fa-facebook-f me-2"></i>Skip sign-in</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
