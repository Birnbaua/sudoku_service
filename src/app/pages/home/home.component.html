      <div class="row">
        <div class="card sud-hist-table">
          <h3>Open Sudokus</h3>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Title</th>
                <th scope="col">Difficulty</th>
                <th scope="col">Mode</th>
                <th scope="col">Time</th>
                <th scope="col">Control</th>
                <th scope="col">Preview</th>
              </tr>
            </thead>
            <tbody>
              <ng-container *ngFor="let gamestat of statArray">
                <tr
                  *ngIf="!gamestat.finished"
                  gamestat
                  [stat]="gamestat"
                  [finished]="gamestat.finished"
                ></tr>
              </ng-container>
            </tbody>
          </table>
        </div>
        <div class="card sud-hist-table">
          <h3>Sudoku History</h3>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Title</th>
                <th scope="col">Difficulty</th>
                <th scope="col">Mode</th>
                <th scope="col">Time</th>
                <th scope="col">Control</th>
                <th scope="col">Preview</th>
              </tr>
            </thead>
            <tbody>
              <ng-container *ngFor="let gamestat of statArray">
                <tr
                  *ngIf="gamestat.finished"
                  gamestat
                  [stat]="gamestat"
                  [finished]="gamestat.finished"
                ></tr>
              </ng-container>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="col-3 px-5">
      <div class="row">
        <profile></profile>
      </div>
      <div class="row">
        <div class="card mt-5">
          <div class="d-flex flex-column">
            <br>
            <h4>Stats</h4>
            <hr />
            <div>
              <div class="stat-filter-select-group input-group mb-3">
                <div class="input-group-prepend">
                  <label class="input-group-text stat-filter-label" for="inputGroupSelect01">Difficulty</label>
                </div>
                <select [(ngModel)]="currDiff" (change)='updateStats()' class="custom-select" id="inputGroupSelect01">
                  <option value="All" selected>All</option>
                  <option *ngFor="let diff of difficultyArray" value="{{getDiffName(diff).toLowerCase()}}">{{getDiffName(diff)}}</option>
                </select>
              </div>
              <div class="stat-filter-select-group input-group mb-3">
                <div class="input-group-prepend">
                  <label class="stat-filter-label input-group-text" for="inputGroupSelect02">Sudoku-Type</label>
                </div>
                <select [(ngModel)]="currType" (change)='updateStats()' class="custom-select" id="inputGroupSelect02">
                  <option value="All">All</option>
                  <option *ngFor="let type of sudokuTypes" value="{{type.toUpperCase()}}">{{type}}</option>
                </select>
              </div>
            </div>
            <hr>
            <p>Finished: {{nrFinished}}</p>
            <p>Avg. Difficulty: {{avgDiff}}</p>
            <p>Avg. Time: {{avgTime}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
