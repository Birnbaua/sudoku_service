<div class="container">
  <div class="row">
    <div class="col-2">
      <sidebar></sidebar>
    </div>
    <div class="col-6">
      <sudoku-board [preview]="true"></sudoku-board>
    </div>
    <div class="col-4">
      <div class="card mt-3">
        <div class="row text-center">
          <h3>Game Settings</h3>
          <div class="col">
            <div class="dropdown mx-2">
              <button
                data-bs-toggle="dropdown"
                class="btn btn-secondary dropdown-toggle full-width"
                type="button"
                id="difficultyButton"
                aria-haspopup="true"
                aria-expanded="false"
              >
                <div
                  *ngIf="
                    difficulty == '';
                    then thenBlockDiff;
                    else elseBlockDiff
                  "
                ></div>
                <ng-template #thenBlockDiff>Difficulty</ng-template>
                <ng-template #elseBlockDiff>{{ difficulty }}</ng-template>
              </button>
              <div class="dropdown-menu" aria-labelledby="difficultyButton">
                <button (click)="changeDifficulty('All')" class="dropdown-item">
                  All
                </button>
                <button
                  (click)="changeDifficulty('Easy')"
                  class="dropdown-item"
                >
                  Easy
                </button>
                <button
                  (click)="changeDifficulty('Medium')"
                  class="dropdown-item"
                >
                  Medium
                </button>
                <button
                  (click)="changeDifficulty('Hard')"
                  class="dropdown-item"
                >
                  Hard
                </button>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="dropdown mx-2">
              <button
                data-bs-toggle="dropdown"
                class="btn btn-secondary dropdown-toggle full-width"
                type="button"
                id="gamemodeButton"
                aria-haspopup="true"
                aria-expanded="false"
              >
                <div
                  *ngIf="mode == ''; then thenBlockMode; else elseBlockMode"
                ></div>
                <ng-template #thenBlockMode>Sudoku-Mode</ng-template>
                <ng-template #elseBlockMode>{{ mode }}</ng-template>
              </button>
              <div class="dropdown-menu" aria-labelledby="difficultyButton">
                <button (click)="changeMode('All')" class="dropdown-item">
                  All
                </button>
                <button (click)="changeMode('Normal')" class="dropdown-item">
                  Normal
                </button>
                <button (click)="changeMode('Samurai')" class="dropdown-item">
                  Samurai
                </button>
                <button (click)="changeMode('Funky')" class="dropdown-item">
                  Funky
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="row mt-4">
          <div class="col text-center mx-2 mb-2">
            <button
              (click)="fetchSudokus()"
              type="button"
              class="btn btn-secondary full-width"
            >
              Fetch Sudokus
            </button>
          </div>
        </div>
        <hr />
        <div class="row mt-2">
          <div class="panel panel-primary">
            <div class="panel-body sud-scrollable-panel">
              <ng-container
                *ngFor="let sudoku of sudokuPreviewList; index as i"
              >
                <div class="sud-preview">
                  <button
                    (click)="getSudokuById(sudoku.id!)"
                    class="sud-prev-btn"
                  >
                    Preview
                  </button>
                </div>
              </ng-container>
            </div>
          </div>
        </div>
        <hr />
        <div class="row mt-2">
          <div class="col text-center mx-2 mb-2">
            <button
              [routerLink]="'/play'"
              type="button"
              class="btn btn-secondary full-width"
            >
              Play
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
